<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{application_name} + ' - ' + #{page_label_registration}"></title>
    <link th:href="@{/resources/css/login.css}" rel="stylesheet">
    <link th:href="@{/resources/css/sign-up.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("form").on('change input paste', 'input', function(e) {
                var username = $('#username').val();
                var password = $('#password').val();
                if (username.length == 0 || password.length == 0) {
                    $("#submit").attr('disabled', 'disabled');
                    $("#submit").addClass('deactivate').removeClass('btn');}
                else {
                    $("#submit").removeAttr('disabled', 'disabled');
                    $("#submit").addClass('btn').removeClass('deactivate');
                }
            });
        });
    </script>
</head>

<!-- Navigation -->
<div class="wrapper">
    <div class="header">
        <div class="main-container">
            <div class="image-container">
                <img th:src="@{/resources/img/login/insta-signup-page.png}" alt="HandsApp In Phone Image">
            </div>
            <div class="form-container">
                <div class="top">
                    <div class="logo">
                        <img th:src="@{/resources/img/nav/stogram.png}" alt="HandsApp">
                        <p class="apps" th:text="#{text_reg_you}"></p>
                        <br>
                    </div>
                    <form th:action="@{/register}" method="POST">
                        <div class="form">
                            <div class="input_field">
                                <input type="text" name="phone" th:placeholder="#{input_mobile_phone}" class="input">
                            </div>
                            <div class="input_field">
                                <input type="text" name="email" th:placeholder="#{input_email_address}" class="input">
                            </div>
                            <div class="input_field">
                                <input type="text" name="firstname" th:placeholder="#{input_name}" class="input">
                            </div>
                            <div class="input_field">
                                <input type="text" name="surname" th:placeholder="#{input_surname}" class="input">
                            </div>
                            <div class="input_field">
                                <input type="text" name="username" th:placeholder="#{input_username}" id="username" class="input">
                            </div>
                            <div class="input_field">
                                <input type="password" name="password" th:placeholder="#{input_password}" id="password" class="input">
                            </div>
                            <button class="deactivate" id="submit" type="submit" disabled th:text="#{button_register}"></button>
                        </div>
                    </form>
                    <div class="line"></div>
                 <!--   <div class="or">
                        <div class="line"></div>
                        <p th:text="#{text_or}"></p>
                        <div class="line"></div>
                    </div>
                    <div class="dif">
                        <div class="fb" th:each="url : ${urls}">
                            <a th:href="${url.value}">
                                <span th:text="#{text_log_in}"></span>
                                <img th:if="${url.key} == 'Google'" th:src="@{/resources/img/login/google.png}" alt="">
                                &lt;!&ndash;<img th:if="${url.key} == 'Facebook'" th:src="@{/resources/img/login/vk.png}" alt="">&ndash;&gt;
                            </a>

                        </div>
                    </div>-->
                </div>
                <div class="signup">
                    <p th:text="#{text_have_an_account} + '?'"></p>
                    <a th:href="@{/login}" th:text="#{text_to_come_in}"></a>
                </div>
                <!--<div class="apps">
                    <p th:text="#{text_install_the_app}"></p>
                    <div class="icons">
                        <a href="#"><img th:src="@{/resources/img/login/appstore.png}" alt="appstore"></a>
                        <a href="#"><img th:src="@{/resources/img/login/googleplay.png}" alt="googleplay"></a>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <ul>
                <li><a th:href="@{/about_us}" th:text="#{text_about_us}"></a></li>
                <li><a th:href="@{/support}" th:text="#{text_support}"></a></li>
                <li><a th:href="@{/api}" th:text="#{text_api}"></a></li>
                <li><a th:href="@{/confidentiality}" th:text="#{text_confidentiality}"></a></li>
                <li><a th:href="@{/terms}" th:text="#{text_terms}"></a></li>
            </ul>
        </div>

        <!-- Footer -->
        <div class="copyright">
            <p th:insert="fragments.html :: footer-login"></p>
        </div>

    </div>
</div>
</html>
