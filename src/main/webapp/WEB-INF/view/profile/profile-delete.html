<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">
    <title id="pageTitle">HandsApp - Удаление профиля</title>
</head>

<!-- Navigation -->
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>
<br><br>

<!-- Page Content -->
<section class="main-post">
    <div class="wrapper-posts">
        <div class="left-col">
            <p class="h3 mb-3 font-weight-normal text-center" th:text="'Внимание! После подтверждения будут удалены все ваши посты, фотографии, лайки, комментарии. Вы уверены?'"></p>
            <form method="POST" th:action="*{username}" th:object="${userinfo}">
                <br>
                <button type="submit" class="btn btn-outline-danger"><span th:text="#{button_delete_profile_confirm}"></span></button>
            </form>

            <!-- Footer -->
            <footer th:insert="fragments.html :: footer"></footer>

        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
