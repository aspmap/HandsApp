<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">
    <title id="pageTitle">HandsApp - Редактирование поста</title>
</head>

<!-- Navigation -->
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>
<br><br>

<!-- Page Content -->
<section class="main-post">
    <div class="wrapper-posts">
        <div class="left-col">
            <form method="POST" th:action="@{/post/edit}" th:object="${post}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{postId}"/>
                <textarea th:field="*{content}" class="profile-box description" rows="4" th:placeholder="#{input_enter_post_text}"></textarea>
                <br>
                <button type="submit" class="btn btn-outline-dark" th:text="#{button_edit_post}"></button>
            </form>

            <!-- Footer -->
            <footer th:insert="fragments.html :: footer"></footer>

        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
