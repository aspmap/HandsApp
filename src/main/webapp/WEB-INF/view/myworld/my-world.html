<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments.html :: header">
    <title id="pageTitle">HandsApp - Мой мир</title>
</head>

<!-- Navigation -->
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:insert="fragments.html :: navigation"></nav>

<!-- Page Content -->
<section class="main">
    <div class="wrapper">
        <div class="left-col">
            <div class="post">
                <div class="info">
                    <div class="user">
                        <p class="comments-logo" th:text="#{text_my_world}"></p>
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-content">
                    <div class="view-source comments-view">
                        <div class="media-body">
                            <div class="handshakes-text">
                                <div class="user-comments">
                                    <div class="profile-card">
                                        <div>
                                            <p class="handshakes-desc" th:text="#{text_my_world_description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="post-content">
                    <div class="view-source comments-view">
                        <div class="row">
                            <div class="col-md-4" th:each="tag: ${findTags}">
                                <a th:href="@{/post-view-sub/{postId}(postId = ${tag.postId})}">
                                    <div class="card mb-4">
                                        <img th:src="@{'/resources/img/users/'}">

                                    </div>
                                </a>
                            </div>
                        </div>
                       <!-- <p class="usersNotFound" th:if="${countSearchTags == 0}" th:text="#{text_posts_with_a_tag} + ' #' + ${tagUserName} + ' ' + #{text_not_found}"></p> -->
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer th:insert="fragments.html :: footer"></footer>

        </div>

        <!-- Right Column -->
        <div th:insert="fragments.html :: right-column"></div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="../resources/js/bootstrap.bundle.min.js"></script>

</body>
</html>
